[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "headlong-env"
version = "0.1.0"
description = "Headlong env daemon - AI agent with recursive thinking"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.43.0",
    "supabase>=2.0.0",
    "realtime>=2.0.0",
    "libtmux>=0.37.0",
    "python-telegram-bot>=21.0",
    "google-search-results>=2.4.2",
    "readability-lxml>=0.8.1",
    "requests>=2.31.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]
